version: '3'
services:
  db:
    image: mysql:8.4
    ports:
      - 3306:3306
    environment:
       MYSQL_ROOT_PASSWORD: ${DB_PWD}
       MYSQL_DATABASE: ${DB_NAME}
    restart: unless-stopped
  phpmyadmin:
    image: phpmyadmin:5.2
    ports: 
      - 8081:80
    environment:
       PMA_HOST: db
       PMA_USER: ${DB_USER}
       PMA_PASSWORD: ${DB_PWD}
    restart: unless-stopped
